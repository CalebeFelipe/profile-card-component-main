<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <main>
  <div id="cardContainer">
    <header class="top">
      <img class="bgCard" src="./images/bg-pattern-card.svg" alt="">
      <section class="sectionUser">
        <img src="./images/image-victor.jpg" alt="foto de perfil do usuario">
        <span class="mainInformation">
          <p class="nameUser">Victor Crest</p>
          <p class="ageUser gray">26</p>
          <p class="cityUser gray">London</p>
        </span>
      </section>
    </header>
    
    <section class="informationSocialMedia">
      <span>
        <p class="number">80K</p>
        <p class="nameSocialMedia gray">Followers</p>
      </span>
      <span>
        <p class="number">803K</p>
        <p class="nameSocialMedia gray">Likes</p>
      </span>
      <span>
        <p class="number">1.4K</p>
        <p class="nameSocialMedia gray">Photos</p>
      </span>
    </section>
  </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
